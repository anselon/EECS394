   window.fbAsyncInit = function() {
    Parse.FacebookUtils.init({ // this line replaces FB.init({
      appId      : '297520597109030', // Facebook App ID
      status     : true, // check Facebook Login status
      cookie     : true, // enable cookies to allow Parse to access the session
      xfbml      : true,
      version    : 'v2.1'
    });

    Parse.FacebookUtils.logIn(null, {
      success: function(user) {
        if (!user.existed()) {
          alert("User signed up and logged in through Facebook!");
        } else {
          alert("User logged in through Facebook!");
        }
      },
      error: function(user, error) {
        alert("User cancelled the Facebook login or did not fully authorize.");
      }
    });


    if (!Parse.FacebookUtils.isLinked(user)) {
      Parse.FacebookUtils.link(user, null, {
        success: function(user) {
          alert("Woohoo, user logged in with Facebook!");
        },
        error: function(user, error) {
          alert("User cancelled the Facebook login or did not fully authorize.");
        }
      });
    }

  };
 

  (function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = js.src = "//connect.facebook.net/en_US/sdk/debug.js";

   // "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));



</script>

  <img class ="flyer" src ="flyers/nudm.jpg" style="width:100%;"/>

 
<script>
$(function(){
  // Bind the swipeHandler callback function to the swipe event on div.box
  $( "img.flyer" ).on( "swipe", swipeHandler );
 
  // Callback function references the event target and adds the 'swipe' class to it
  function swipeHandler( event ){
     $(event.target).attr("src", "flyers/bbq.jpg");
  }
});
</script>

            <script>
                
            function excolor( color1, color2) {
                $("#rightbutton").removeClass("ui-btn-hover-"+color1+" ui-btn-hover-"+color2+" ui-btn-up-"+color1+" ui-btn-up-"+color2);
                $("#rightbutton").buttonMarkup({theme:color2});
                $("#rightbutton").unbind('click');
                $("#rightbutton").click(function(){excolor(color2,color1)});
            }
            
            $('#rightbutton').click(function(){excolor("c","e")});
            
            </script>
