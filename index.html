    <link rel = "stylesheet" type = "text/css" href = "css/styles.css"/>

  <body >
    <div id = "body" data-role="page">
      <div id = "header-bar" data-role="header" data-position="inline">
        <a href="#" id = "home"data-icon="home" data-role="button" onclick="getHome()" class="ui-btn-left"></a>
        <a href="#"data-icon="plus" data-role="button" class="ui-btn-left" id ="upload" style = "margin-left:15px; padding-left:19px;"></a>
        <h1>NUflyer</h1>
        <a href="#" id = "favorites" data-icon="star" data-role="button" onclick="getBookmarked()" class="ui-btn-right">Favorites</a>
      </div>
      <div data-role="ui-content">
        <img class ="flyer" id="flyer" width="80%";/>
        <div class="bookmark"></div>
        
        <div id="button-footer" data-role="footer" data-position="fixed" >
          <!-- BOOKMARK BUTTON -->
          <a href="#" id="rightbutton" data-theme="d" data-role="button"
          class="ui-btn-a ui-btn-center " data-position="fixed">Bookmark</a>
        </div>
        
        <!-- TEMPLATE: upload (new flyer) -->
        <div class = "upload">
          <div style = "position:relative"data-role= "form">
            <a id = "goback" data-icon = "delete"></a>

            <p>End Date: <input type="text" data-role="date" id="datepicker2"></p>
            <p>Free Food?</p> <input style = "display:inline"type="checkbox" id="myCheck">
            
            <form id="fileupload" style = "margin-top:30px"name="fileupload" enctype="multipart/form-data" method="post">
              <fieldset>
                <input type="file" name="fileselect" id="fileselect"></input>
                <input id="uploadbutton" type="button" value="Upload"/>
              </fieldset>
            </form>
          </div>
          </div><!-- /content -->
          </div><!-- /page -->

        <script type="text/javascript" src ="js/main.js"></script>
